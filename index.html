<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Lewis - Software Engineer</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header class="hero">
        <h1 class="name">Samuel Lewis</h1>
        <p class="title">Software Engineer and Engineering Manager</p>
    </header>

    <main class="card-container">
        
        <div class="card about-card">
            <a href="#about" class="card-link">
                <h2 class="card-title">About</h2>
                <div class="icon-grid">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
                        <line x1="10" y1="50" x2="90" y2="50" stroke="#ccc" stroke-width="4"/>
                        <line x1="50" y1="10" x2="50" y2="90" stroke="#ccc" stroke-width="4"/>
                        <line x1="30" y1="10" x2="30" y2="90" stroke="#ccc" stroke-width="4"/>
                        <line x1="70" y1="10" x2="70" y2="90" stroke="#ccc" stroke-width="4"/>
                        <line x1="10" y1="30" x2="90" y2="30" stroke="#ccc" stroke-width="4"/>
                        <line x1="10" y1="70" x2="90" y2="70" stroke="#ccc" stroke-width="4"/>
                    </svg>
                </div>
            </a>
        </div>

        <div class="card projects-card">
            <a href="#projects" class="card-link">
                <h2 class="card-title">Projects</h2>
                <div class="icon-shape">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="#ccc">
                        <rect x="0" y="0" width="100" height="100" fill="#333" rx="10"/>
                        <path d="M 20 20 L 80 40 L 40 80 Z" fill="#ccc"/>
                        <ellipse cx="50" cy="50" rx="30" ry="15" transform="rotate(-30 50 50)" fill="#ccc" />
                    </svg>
                </div>
            </a>
        </div>
